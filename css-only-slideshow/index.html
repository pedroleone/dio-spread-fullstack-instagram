<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="image-demo">
            <div class="img-slider">
            </div>
        </div>

        <section class="login">
            <div class="login-box">
                <div class="instagram-logo">
                    <img src="../img/instagram-logo.png">
                </div>
                <div class="login-form">
                    
                    <input placeholder="Telefone, nome de usuário ou email">
                    <input placeholder="Senha">
                    <button type="submit">Entrar</button>
                </div>
                <div class="login-separador">
                    <div class="horizontal-line"></div>
                    <div class="line-text">OU</div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="login-facebook">
                    <img src="../img/facebook-icon.png" width="16" height="16"> <a href="#">Entrar com Facebook</a>
                </div>

                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="login-box">
                <section class="create-account">
                    Não tem uma conta? <a href="#">Cadastre-se</a>
                </section>
            </div>
            <section class="download-app">
                <div>Obtenha o aplicativo</div>
                <div class="app-icons">
                    <img src="../img/appstore.png" width="136" height="40">
                    <img src="../img/playstore.png" width="136" height="40">
                </div>
            </section>

        </section>


    </div>
    <footer>
        <div class="links">
            <span>Meta</span>
            <span>Sobre</span>
            <span>Blog</span>
            <span>Carreiras</span>
            <span>Ajuda</span>
            <span>API</span>
            <span>Privacidade</span>
            <span>Termos</span>
            <span>Principais contas</span>
            <span>Hashtags</span>
            <span>Localizações</span>
            <span>Instagram Lite</span>
            <span>Dança</span>
            <span>Comida e bebida</span>
            <span>Casa e jardim</span>
            <span>Música</span>
            <span>Artes visuais</span>
        </div>
        
        <p>
            <select>
                <option>Português (Brasil)</option>
                <option>English</option>
            </select>
            © 2022 Instagram from Meta
        </p>
    </footer>

</body>
</html>
